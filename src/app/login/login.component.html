<div class="login-container">
  <h2 class="logi">Login </h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   
    <div class="phone-input-group">
      <div class="country-code">
        <img src="https://flagcdn.com/w40/in.png" alt="India" />
        <span>+91</span>
      </div>
      <input
        type="text"
        formControlName="phone"
        placeholder="Enter 10-digit mobile number"
      />
    </div>

   <div class="error" *ngIf="phoneControl?.touched && phoneControl?.invalid">
  <p *ngIf="phoneControl?.errors?.['required']">Phone number is required</p>
  <p *ngIf="phoneControl?.errors?.['pattern']">Phone number must be 10 digits</p>
</div>

 
    <button type="submit" [disabled]="!loginForm.valid">Continue</button>
  
  </form>
  <div class="divider">
  <span>Or</span>
</div>
<button class="auth-btn email-auth">

  Continue with Email
</button>
<button class="google-signin-btn">
 <img src="./assets/icons8.png" alt="Google" width="20">
  Continue with Google
</button>

<div class="signup-prompt">
  <h5>New to Tiffino?</h5>
 <h5> <a routerLink="/register">Create Account</a></h5>
</div>
